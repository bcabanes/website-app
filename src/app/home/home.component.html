<div *ngIf="queryResult | async; let homePage">
  <!--<pre><code>{{homePage | json}}</code></pre>-->

  <img [src]="homePage.data.homepage.main_image.value.main.url" alt="main image" />
  <h1>{{homePage.data.homepage.title.value[0].text}}</h1>
  <p>{{homePage.data.homepage.content.value[0].text}}</p>
</div>
